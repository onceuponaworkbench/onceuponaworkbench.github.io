# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. NEW STEP: Set up Node.js environment (required for React build)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a stable Node version

      # 2. NEW STEP: Install dependencies and RUN THE BUILD COMMAND
      # This step installs packages and transpiles the React code into browser-compatible JS.
      - name: Install dependencies and Build
        run: |
          npm install 
          npm run build 

      # 3. Setup Pages action (which is needed for the final deployment)
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      # 4. MODIFIED STEP: Upload the production code from the '/build' directory
      # This is the standard output folder created by 'npm run build'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build' 
      
      # 5. The rest of the deployment is the same
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
